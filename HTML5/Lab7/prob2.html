<!DOCTYPE html>
<html>
    <head>
        <title>Form Methods</title>

    <body style="background-color:skyblue">
        <center>
        <table border="1">
            <form action="mailto:lnd.in@capgemini.com" name="ab" method="post"
                enctype="multipart/form-data">

                <td>Name</td>
                <td><input type="text" maxlength="20"></td>
            </tr>
            <tr>
                <td>Employee Code</td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>

            </tr>
            <tr>

                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea>

                </td>
            </tr>
            <tr>
                <td>Training Program attended</td>

            <tr>

            </tr>
            <tr>
                <td>Send the information at</td>
                <td><a href="#">empinfo@capgemini.com</a></td>
            </tr>
            </form>
        </table>
    </center>

</html>
